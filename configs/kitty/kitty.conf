# ~/.config/kitty/kitty.conf
# Kitty Terminal Configuration

# Font Configuration
font_family FiraCode Nerd Font
bold_font FiraCode Nerd Font Bold
italic_font FiraCode Nerd Font Italic
bold_italic_font FiraCode Nerd Font Bold Italic
font_size 13.0
line_spacing 0
letter_spacing 0

# Cursor Effects
cursor_trail 3
cursor_trail_decay 0.1 0.4

# Window Settings
background_opacity 0.9
window_padding_width 10
confirm_os_window_close 0

# Remote Control (allows live reloading)
allow_remote_control yes
listen_on unix:/tmp/kitty

# IMPORTANT: Include Pywal-generated colors
# Pywal will generate this file from your template
include ~/.cache/wal/kitty-wal.conf

# Fallback colors (used before pywal runs)
foreground #c0caf5
background #1a1b26
cursor #c0caf5
