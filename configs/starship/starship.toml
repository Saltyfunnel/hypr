# ==============================
# Git
# ==============================
[git_branch]
symbol = ""
style = "fg:#222222,bg:#bbbbbb"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "fg:#222222,bg:#bbbbbb"
format = '[$all_status$ahead_behind]($style)'

# ==============================
# Docker
# ==============================
[docker_context]
symbol = " "
style = "fg:#222222,bg:#eeeeee"
format = '[ $symbol $context ]($style)'

# ==============================
# Time
# ==============================
[time]
disabled = false
time_format = "%R"
style = "fg:#222222,bg:#eeeeee"
format = '[ ⏰ $time ]($style)'
