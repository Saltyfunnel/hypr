# ~/.config/starship.toml
# Auto-generated from Pywal colors

format = """
$os\
$username\
$directory\
$git_branch\
$git_status\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
$docker_context\
$time
"""

add_newline = false

# ==============================
# Core modules
# ==============================
[username]
show_always = true
style_user = "fg:#bbbbbb,bg:#444444"
style_root = "fg:#bbbbbb,bg:#444444"
format = '[$user]($style)'

[os]
disabled = true

[directory]
style = "fg:#222222,bg:#888888"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

# ==============================
# Programming languages
# ==============================
[c]
symbol = " "
style = "fg:#222222,bg:#bbbbbb"
format = '[ $symbol ($version) ]($style)'

[cpp]
symbol = " "
style = "fg:#222222,bg:#bbbbbb"
format = '[ $symbol ($version) ]($style)'

[elixir]
symbol = " "
style = "fg:#222222,bg:#bbbbbb"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "fg:#222222,bg:#bbbbbb"
format = '[ $symbol ($version) ]($style)'

[golang]
symbol = " "
style = "fg:#222222,bg:#bbbbbb"
format = '[ $symbol ($version) ]($style)'

[gradle]
style = "fg:#222222,bg:#bbbbbb"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "fg:#222222,bg:#bbbbbb"
format = '[ $symbol ($version) ]($style)'

[java]
