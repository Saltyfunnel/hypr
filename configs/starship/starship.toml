style = "fg:#222222,bg:#bbbbbb"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "fg:#222222,bg:#bbbbbb"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = "󰆥 "
style = "fg:#222222,bg:#bbbbbb"
format = '[ $symbol ($version) ]($style)'

[rust]
