# --------------------------
# Yazi Theme - Pywal Compatible
# --------------------------

# File type colors - Controls folder and file text colors
[filetype]
rules = [
    # Directories - THIS is what makes folders not blue!
    { url = "*/", fg = "#6272a4" },
    # Images
    { mime = "image/*", fg = "#50fa7b" },
    # Videos
    { mime = "video/*", fg = "#ffb86c" },
    # Audio
    { mime = "audio/*", fg = "#bd93f9" },
    # Archives
    { mime = "application/*zip", fg = "#ffb86c" },
    { mime = "application/*tar", fg = "#ffb86c" },
    # Documents
    { mime = "text/*", fg = "#f8f8f2" },
    # Executables
    { mime = "*", is = "exec", fg = "#f1fa8c" },
    # Symlinks
    { mime = "*", is = "link", fg = "#50fa7b" },
    # Orphaned symlinks
    { mime = "*", is = "orphan", fg = "#ff5c57" },
]

# Icons - Controls folder icon colors
[icon]
prepend_conds = [
    { if = "dir", text = "", fg = "#6272a4" },
    { if = "link", text = "", fg = "#50fa7b" },
]

# Manager (main file list)
[manager]
cwd = { fg = "#f0c674", bold = true }
hovered = { reversed = true }
preview_hovered = { underline = true }

# Find highlighting
find_keyword = { fg = "#f0c674", bg = "#3a3a3a", bold = true }
find_position = { fg = "#8abeb7", italic = true }

# Markers for copied/cut files
marker_copied = { fg = "#50fa7b", bg = "#50fa7b" }
marker_cut = { fg = "#ff5c57", bg = "#ff5c57" }
marker_marked = { fg = "#ffb86c", bg = "#ffb86c" }
marker_selected = { fg = "#8be9fd", bg = "#8be9fd" }

# Tabs
[tabs]
active = { fg = "#1c1c1c", bg = "#4f5b66", bold = true }
inactive = { fg = "#c0c0c0", bg = "#2a2a2a" }

# Status bar
[status]
separator_style = { fg = "#3a3a3a", bg = "#1c1c1c" }

# Mode indicator
[mode]
normal_main = { fg = "#1c1c1c", bg = "#8abeb7", bold = true }
normal_alt = { fg = "#f8f8f2", bg = "#3a3a3a" }
select_main = { fg = "#1c1c1c", bg = "#f0c674", bold = true }
select_alt = { fg = "#f8f8f2", bg = "#3a3a3a" }
unset_main = { fg = "#1c1c1c", bg = "#ff5c57", bold = true }
unset_alt = { fg = "#f8f8f2", bg = "#3a3a3a" }

# Input dialog
[input]
border = { fg = "#8abeb7" }
title = { fg = "#f8f8f2" }
value = { fg = "#f8f8f2" }
selected = { bg = "#3a3a3a" }

# Completion menu
[completion]
border = { fg = "#8abeb7" }
active = { bg = "#3a3a3a", fg = "#f8f8f2" }
inactive = { fg = "#c0c0c0" }

# Help menu
[help]
on = { fg = "#8abeb7" }
run = { fg = "#f0c674" }
desc = { fg = "#c0c0c0" }
hovered = { reversed = true }
footer = { fg = "#1c1c1c", bg = "#3a3a3a" }

# Which-key hints
[which]
cols = 3
mask = { bg = "#1c1c1c" }
cand = { fg = "#8abeb7" }
rest = { fg = "#c0c0c0" }
desc = { fg = "#e0e0e0" }
separator_style = { fg = "#3a3a3a" }

# Confirm dialogs
[confirm]
border = { fg = "#8abeb7" }
title = { fg = "#f8f8f2" }
body = { fg = "#e0e0e0" }
