# --------------------------
#     Yazi Theme - Pywal + Beginner Friendly
# --------------------------

[colors]

# Backgrounds
bg        = "#1c1c1c"    # Default dark background
bg_alt    = "#2a2a2a"    # Alternate background for panels/previews

# Foreground / Text
fg        = "#e0e0e0"    # Default text
fg_alt    = "#c0c0c0"    # Secondary text

# Selection / Highlight
sel_bg    = "#4f5b66"    # Selected item background
sel_fg    = "#ffffff"    # Selected item text

# Cursor
cursor_fg = "#1c1c1c"
cursor_bg = "#f0c674"

# Borders / Lines
border    = "#3a3a3a"
line      = "#3a3a3a"

# Status / Titles
status_bg = "#3a3a3a"    # ⬅️ CHANGED: Using border color for better separation from main panels
status_fg = "#f8f8f2"
title_fg  = "#f8f8f2"

# Preview pane
preview_bg = "#262626"
preview_fg = "#e0e0e0"

# Errors / Warnings
error_fg  = "#ff5c57"
warn_fg   = "#f3f99d"
info_fg   = "#8abeb7"

# File types (syntax-style hints)
file_text    = "#f8f8f2"
file_code    = "#8be9fd"
file_image   = "#50fa7b"
file_video   = "#ffb86c"
file_audio   = "#bd93f9"
file_pdf     = "#ff79c6"
file_archive = "#ffb86c"
file_exec    = "#f1fa8c"
file_dir     = "#6272a4"

# ⬅️ ADDED: Essential file status colors for clarity
file_perm    = "#6272a4"    # Muted color for permission text
file_link    = "#50fa7b"    # Bright color to immediately spot symlinks
folder_open  = "#f0c674"    # Subtle hint for currently open folder

# --------------------------
# UI Elements
# --------------------------

[ui]

# Scrollbar
scrollbar_fg = "#f8f8f2"
scrollbar_bg = "#3a3a3a"

# Prompt / Input
prompt_fg = "#f8f8f2"
prompt_bg = "#2a2a2a"

# Confirm boxes
confirm_fg = "#f8f8f2"
confirm_bg = "#2a2a2a"

# Key hints / Tooltips
hint_fg = "#f8f8f2"
hint_bg = "#3a3a3a"

# Tabs
tab_active_bg   = "#4f5b66"
tab_active_fg   = "#f8f8f2"
tab_inactive_bg = "#2a2a2a"
tab_inactive_fg = "#c0c0c0"

# --------------------------
# Optional: Pywal Overrides
# --------------------------

# If you run pywal, it will overwrite these automatically.
# Use `pywal -n` to apply colors only to terminals/Yazi if needed.
