#
# File: ~/.config/wal/templates/yazi-theme.toml
# This theme is generated by Pywal when running 'wal -i <wallpaper>'.
#
# Note: Yazi uses the hex codes directly, which is what Pywal provides in the placeholders.
#

[mgr]
fg = "{color7}"         # Foreground (FG)
bg = "{color0}"         # Background (BG)
border = "{color2}"     # Light accent (Matches your old script's COLOR2)
highlight = "{color4}"  # Primary accent (Matches your old script's COLOR4)

[statusbar]
fg = "{color7}"
bg = "{color0}"

[preview]
fg = "{color7}"
bg = "{color0}"

