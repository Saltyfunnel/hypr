#
# File: ~/.config/wal/templates/yazi-theme.toml
# This theme is generated by Pywal when running 'wal -i <wallpaper>'.
#

# Manager (main file list area)
[manager]
cwd = {{ fg = "{color4}" }}

# File type colors - THIS is what controls folder colors
[filetype]
rules = [
    # Directories - this sets the folder text color
    {{ url = "*/", fg = "{color4}" }},
    # Images
    {{ mime = "image/*", fg = "{color3}" }},
    # Videos
    {{ mime = "video/*", fg = "{color5}" }},
    # Audio
    {{ mime = "audio/*", fg = "{color6}" }},
    # Documents
    {{ mime = "text/*", fg = "{color7}" }},
]

# Icons - THIS controls the folder icon appearance
[icon]
prepend_conds = [
    {{ if = "dir", text = "", fg = "{color4}" }},  # Folder icon with pywal color
]

# Status bar
[status]
separator_open = ""
separator_close = ""
separator_style = {{ fg = "{color8}", bg = "{color0}" }}

# Mode indicator
[mode]
normal_main = {{ fg = "{color0}", bg = "{color4}", bold = true }}
select_main = {{ fg = "{color0}", bg = "{color3}", bold = true }}
unset_main = {{ fg = "{color0}", bg = "{color1}", bold = true }}

# Tabs
[tabs]
active = {{ fg = "{color0}", bg = "{color4}" }}
inactive = {{ fg = "{color7}", bg = "{color8}" }}

# Which-key menu
[which]
cols = 3
mask = {{ bg = "{color0}" }}
cand = {{ fg = "{color4}" }}
rest = {{ fg = "{color7}" }}
desc = {{ fg = "{color8}" }}

# Input dialogs
[input]
border = {{ fg = "{color4}" }}
title = {{ fg = "{color4}" }}
value = {{ fg = "{color7}" }}
selected = {{ bg = "{color8}" }}

# Completion menu
[completion]
border = {{ fg = "{color4}" }}
active = {{ bg = "{color8}" }}
inactive = {{}}
