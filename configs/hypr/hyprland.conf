########################################################################################
# HYPRLAND 2026 UNIFIED CONFIG (AMD)
########################################################################################
source = ~/.cache/wal/colors-hyprland.conf
source = ~/.config/hypr/gpu-env.conf

monitor = ,2560x1440@165,auto,1

$terminal    = kitty
$fileManager = yazi
$editor      = code
$browser     = firefox

#################
### AUTOSTART ###
#################
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# WALLPAPER SYSTEM (FIXED ORDER)
exec-once = pkill swww-daemon; pkill swww; true
exec-once = sleep 0.5 && swww-daemon --format xrgb
exec-once = sleep 2 && ~/.config/scripts/restore-wallpaper.sh

# UI COMPONENTS
exec-once = waybar
exec-once = mako
exec-once = udiskie

###############
### INPUT   ###
###############
input {
    kb_layout = gb
    follow_mouse = 1
    sensitivity = 0
    
    touchpad {
        natural_scroll = false
    }
}

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Escape, exec, hyprctl dispatch exit
bind = $mainMod, F, exec, kitty -e ~/.config/scripts/startyazi.sh
bind = $mainMod, W, exec, python3 ~/.config/scripts/wallpaper-picker.py
bind = $mainMod, D, exec, python3 ~/.config/scripts/app-picker.py
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, exec, $editor
bind = $mainMod, I, exec, $terminal -e btop
bind = $mainMod, S, exec, spotify
bind = $mainMod, Q, killactive
bind = $mainMod, V, togglefloating

# Focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

#####################
### LOOK & FEEL   ###
#####################
general {
    gaps_in = 3
    gaps_out = 8
    border_size = 2
    col.active_border = $color4 $color2 45deg
    col.inactive_border = $color8
}

decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

##############################
### WINDOW RULES           ###
##############################
# Floating windows (v0.53+ syntax)
windowrule = float on, match:class ^(pavucontrol)$
windowrule = float on, match:class ^(blueman-manager)$
windowrule = float on, match:title ^(WallpaperPicker)$
windowrule = center on, match:title ^(WallpaperPicker)$
windowrule = size 1200 550, match:title ^(WallpaperPicker)$

# Per-app opacity (if you want it)
# windowrule = opacity 0.90, match:class ^(kitty)$
# windowrule = opacity 0.95, match:class ^(firefox)$
# windowrule = opacity 0.90, match:class ^(code-oss)$

##############################
### GPU ENV                ###
##############################
