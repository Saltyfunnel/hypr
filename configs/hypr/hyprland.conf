#source = ~/.cache/wal/colors-hyprland.conf

################
### MONITORS ###
################
monitor=,2560x1440@165, auto, 1

###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = yazi
$menu = tofi-drun -c ~/.cache/wal/tofi --drun-launch=true
$editor = code
$browser = firefox
$imageViewer = oculante
$music = spotify

#################
### AUTOSTART ###
#################
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XDG_SESSION_TYPE
exec-once = swww-daemon
exec-once = waybar
exec-once = dunst
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = blueman-applet



#############
### INPUT ###
#############
input {
    kb_layout = gb
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0

    touchpad {
        natural_scroll = false
    }
}


device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

# Launchers and apps
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, Return, exec, $terminal --title floating
bind = $mainMod, Escape, exec, hyprctl dispatch exit
bind = $mainMod, F, exec, kitty -e /home/gerard/.config/scripts/startyazi.sh
bind = $mainMod, D, exec, $menu
bind = $mainMod, W, exec, ~/.config/scripts/setwall.sh
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, exec, $editor
bind = $mainMod, S, exec, $music
bind = $mainMod, T, exec, thunar
bind = $mainMod, I, exec, $imageViewer

# Window management
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit
# Move focus with mainMod + arrow keys
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r
bind = $mainMod, h, movefocus, l

# Move active window around current workspace with mainMod + SHIFT + CTRL [←→↑↓]
bind = $mainMod $CONTROL, j, movewindow, d
bind = $mainMod $CONTROL, k, movewindow, u
bind = $mainMod $CONTROL, l, movewindow, r
bind = $mainMod $CONTROL, h, movewindow, l

# Resize windows
binde = $mainMod, left, resizeactive,-50 0
binde = $mainMod, right, resizeactive,50 0
binde = $mainMod, up, resizeactive,0 -50
binde = $mainMod, down, resizeactive,0 50

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move window silently to workspace Super + Alt + [0-9]
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Media keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

#####################
### LOOK AND FEEL ###
#####################
general {
 gaps_in = 2
 gaps_out = 10
 border_size = 3
 
 # Pywal generated border colors
col.active_border = $color4
col.inactive_border = $color8
 
 resize_on_border = false
 allow_tearing = false
 layout = dwindle
 }
 
 decoration {
 rounding = 15
 rounding_power = 2
 active_opacity = 1.0
 inactive_opacity = 1.0
 
 shadow {
 enabled = true
 range = 4
 render_power = 3
 color = rgba(1a1a1aee)
 }
 
 blur {
        enabled = true
        ignore_opacity = true
        noise = 0.01
        contrast = 1
        popups = true
        popups_ignorealpha = 0.5
 }
 }

animations {
    enabled = true
    bezier = overshot,0.13,0.99,0.29,1.15
    bezier = win,0.37,0.51,0,1.28
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
        
    animation = windowsIn, 1, 5, overshot, slide
    animation = windowsOut, 1, 5, overshot, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = fade, 1, 10, default
    animation = workspaces, 1, 7, overshot, slidevert
    animation = layersIn, 1, 5, overshot, slide top
    animation = layersOut, 1, 7, overshot, slide right
}

