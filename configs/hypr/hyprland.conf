########################################################################################

# Load Pywal colors
source = ~/.cache/wal/colors-hyprland.conf

################
### MONITORS ###
################
monitor = ,2560x1440@165,auto,1

###################
### MY PROGRAMS ###
###################
$terminal    = kitty
$fileManager = yazi
$editor      = code
$browser     = firefox
$music       = spotify

#################
### AUTOSTART ###
#################
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XDG_SESSION_TYPE
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = swww-daemon
exec-once = wal -R 
exec-once = waybar
exec-once = mako
exec-once = udiskie
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = blueman-applet

#############
### INPUT ###
#############
input {
    kb_layout = gb
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Escape, exec, hyprctl dispatch exit
bind = $mainMod, Y, exec, python3 ~/.config/scripts/filemanager.py
bind = $mainMod, F, exec, kitty -e ~/.config/scripts/startyazi.sh
bind = $mainMod, D, exec, python3 ~/.config/scripts/app-picker.py
bind = $mainMod, W, exec, python3 ~/.config/scripts/wallpaper-picker.py
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, exec, $editor
bind = $mainMod, I, exec, $terminal -e btop
bind = $mainMod, S, exec, $music

bind = $mainMod, Q, killactive
bind = $mainMod, V, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit

# Focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

#####################
### LOOK & FEEL #####
#####################
general {
    gaps_in = 3
    gaps_out = 8
    border_size = 2
    col.active_border = $color4 $color2 45deg
    col.inactive_border = $color8
    layout = dwindle
}

decoration {
    rounding = 10
    active_opacity = 0.95
    inactive_opacity = 0.90
    blur {
        enabled = true
        size = 6
        passes = 2
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 5, myBezier
    animation = workspaces, 1, 4, default, slidevert
}

##############################
### WINDOW RULES (THE MISSING STUFF) ###
##############################
# Transparency for apps
windowrulev2 = opacity 0.90 0.90, class:^(kitty)$
windowrulev2 = opacity 0.95 0.95, class:^(firefox)$
windowrulev2 = opacity 0.90 0.90, class:^(code-oss)$
windowrulev2 = opacity 0.90 0.90, class:^(code)$

# Floating rules for pickers and utilities
windowrulev2 = float, class:^(pavucontrol|blueman-manager|org.pulseaudio.pavucontrol)$
windowrulev2 = float, title:^(Open File|Save As|Choose File|WallpaperPicker)$
windowrulev2 = center, title:^(WallpaperPicker)$
windowrulev2 = size 800 600, title:^(WallpaperPicker)$

# Fix for Yazi/File Manager scripts if they open in a floating terminal
windowrulev2 = float, class:^(file-picker)$

##############################
### ENVIRONMENT (AMD FIX)  ###
##############################
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = LIBVA_DRIVER_NAME,radeonsi
env = VDPAU_DRIVER,radeonsi
env = QT_QPA_PLATFORM,wayland;xcb
env = GDK_BACKEND,wayland,x11,*
env = MOZ_ENABLE_WAYLAND,1

########################################################################################
# END OF CONFIG
########################################################################################
