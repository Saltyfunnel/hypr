########################################################################################
# HYPRLAND CONFIG – 2026 SAFE & NVIDIA + PYWAL COMPATIBLE
########################################################################################

# Load Pywal colors
source = ~/.cache/wal/colors-hyprland.conf

################
### MONITORS ###
################
monitor = ,2560x1440@165,auto,1

###################
### MY PROGRAMS ###
###################
$terminal    = kitty
$fileManager = yazi
$editor      = code
$browser     = firefox
$music       = spotify

#################
### AUTOSTART ###
#################
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XDG_SESSION_TYPE
exec-once = swww-daemon
exec-once = env DBUS_SESSION_BUS_ADDRESS=$DBUS_SESSION_BUS_ADDRESS WAYLAND_DISPLAY=$WAYLAND_DISPLAY waybar &
exec-once = mako
exec-once = udiskie
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = blueman-applet

#############
### INPUT ###
#############
input {
    kb_layout = gb
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

########################
### NVIDIA FIXES #######
########################
cursor {
    no_hardware_cursors = true
}

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

# Launchers
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, Return, exec, $terminal --title floating
bind = $mainMod, Escape, exec, hyprctl dispatch exit
bind = $mainMod, F, exec, kitty -e ~/.config/scripts/startyazi.sh
bind = $mainMod, D, exec, ~/.config/scripts/app-picker.py
bind = $mainMod, W, exec, ~/.config/scripts/wallpaper-picker.py
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, exec, $editor
bind = $mainMod, I, exec, $terminal -e btop
bind = $mainMod, S, exec, $music

# Window management
bind = $mainMod, Q, killactive
bind = $mainMod, M, exit
bind = $mainMod, V, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit

bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r
bind = $mainMod, h, movefocus, l

bind = $mainMod CONTROL, j, movewindow, d
bind = $mainMod CONTROL, k, movewindow, u
bind = $mainMod CONTROL, l, movewindow, r
bind = $mainMod CONTROL, h, movewindow, l

# Resize windows
binde = $mainMod, left, resizeactive,-50 0
binde = $mainMod, right, resizeactive,50 0
binde = $mainMod, up, resizeactive,0 -50
binde = $mainMod, down, resizeactive,0 50

################
### WORKSPACES ##
################
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

################
### MEDIA KEYS ##
################
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

#####################
### LOOK & FEEL #####
#####################
general {
    gaps_in = 2
    gaps_out = 10
    border_size = 3
    col.active_border = $color4 $color0 $color0 $color4 45deg
    col.inactive_border = $color8
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 15
    active_opacity = 0.9
    inactive_opacity = 0.8

    shadow {
        enabled = true
        range = 6
        render_power = 3
        color = rgba(0,0,0,0.66)
    }

    blur {
        enabled = true
        ignore_opacity = false
        contrast = 1.15
        brightness = 1.0
        noise = 0.025
        size = 8
        passes = 2
        popups = true
        popups_ignorealpha = 0.5
    }
}

##############################
### WINDOW RULES           ###
##############################
windowrulev2 = opacity 0.8 0.8,class:^(code-oss)$
windowrulev2 = opacity 0.8 0.8,class:^(firefox)$
windowrulev2 = opacity 0.8 0.8,class:^(kitty)$
windowrulev2 = opacity 0.8 0.8,class:^(qt5ct)$
windowrulev2 = opacity 0.8 0.8,class:^(qt6ct)$
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,opacity 0.8,class:^(python3)$,title:^(Pick an Application)$
windowrulev2 = float,opacity 0.8,class:^(python3)$,title:^(Pick a wallpaper)$

##############################
### ENVIRONMENT VARIABLES ###
##############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = MOZ_ENABLE_WAYLAND,1
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = GDK_BACKEND,wayland,x11,*

