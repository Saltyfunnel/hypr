exec-once = [workspace 1 silent] zen-browser
exec-once = [workspace 10 silent] spotify-launcher
exec-once = easyeffects --gapplication-service

env = QT_QPA_PLATFORMTHEME,qt6ct
env = HYPRCURSOR_THEME,Breeze
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Breeze
env = XCURSOR_SIZE,24

input {
    kb_layout = us,tr
    kb_options = caps:escape
    accel_profile = flat
    repeat_delay = 250
    follow_mouse = 1
    sensitivity = 0.2 # -1.0 - 1.0, 0 means no modification.
}

# Minimize Windows
bind = $mainMod, SPACE, movetoworkspacesilent, 11 # Send window to minimize workspace
bind = $mainMod_SHIFT, SPACE, workspace, 11 # Go to minimize workspace

 animations {
    enabled = true
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration

    animation = windows, 1, 3, softAcDecel
    # animation = windows, 0
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = border, 1, 5, default
    # animation = fade, 1, 3, md3_decel
    animation = fade, 0
    # animation = layersIn, 1, 3, md2, popin
    animation = layersIn, 0
    
    # animation = layersOut, 1, 3, md2, popin
    animation = layersOut, 0
    # animation = workspaces, 1, 2, md3_standard, slide
    animation = workspaces, 0
    # animation = specialWorkspace, 1, 3, md3_decel, slidevert
    animation = specialWorkspace, 0
}

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = $primary
    col.inactive_border = $surface_container
}

decoration {
    rounding = 0
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    blur {
        enabled = false
    }
}